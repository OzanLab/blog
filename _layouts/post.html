---

layout: default
comments: true

---

<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

	<header class="post-header">
		<h2 class="post-title p-name" itemprop="name headline">{{ page.title }}</h2>
		<p class="post-meta"> 
		<time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date_to_string }}</time> â€” <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ site.author | escape }}</span></span>
		</p>
	</header>

	<div class="post-content e-content" itemprop="articleBody">
		{{ content }}
		<div class="minima-share">
			<div class="share-title">
				Share on:
			</div>
			<a href="http://www.facebook.com/sharer.php?t={{ page.tittle }}&u={{ site.url }}{{ page.url }}" class="fb-share">Facebook</a><a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}" class="tw-share">Twitter</a>
		</div>
	</div>
	{% include disqus.html %}

</article>
